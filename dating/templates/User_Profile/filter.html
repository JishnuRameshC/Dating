{% extends 'shared/base.html' %}
{% load static %}

{% block content %}
        <h1 class="settings-text top-navbar">Filter</h1>
<div class="content-section">
            <h3>Sort By</h3>
            <div class="list-group">
                <div class="list-group-item">
                    <span>Newest Members</span>
                    <i class="bi bi-check"></i>
                </div>
                <div class="list-group-item">
                    <span>Last Active</span>
                    <i class="bi bi-check"></i>
                </div>
                <div class="list-group-item">
                    <span>Distance</span>
                    <i class="bi bi-check"></i>
                </div>
                <div class="list-group-item">
                    <span>Popularity</span>
                    <i class="bi bi-check"></i>
                </div>
                <div class="list-group-item">
                    <span>Age</span>
                    <i class="bi bi-check"></i>
                </div>
            </div>

            <h3 class="mt-4">Filter By</h3>
            <div class="list-group">
                <div class="list-group-item">
                    <span>Gender</span>
                    <i class="bi bi-check"></i>
                </div>
                <div class="list-group-item">
                    <span>Location</span>
                    <i class="bi bi-check"></i>
                </div>
                <div class="list-group-item">
                    <span>Interests/Hobbies</span>
                    <i class="bi bi-check"></i>
                </div>
                <div class="list-group-item">
                    <span>Languages Spoken</span>
                    <i class="bi bi-check"></i>
                </div>
                <div class="list-group-item">
                    <span>Relationship Goals</span>
                    <i class="bi bi-check"></i>
                </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button class="btn btn-custom cancel-btn">Cancel</button>
                <button class="btn btn-custom apply-btn">Apply</button>
            </div>
        </div>
</div>
{% endblock %}

{% block script %}
<script>
    $(document).ready(function() {
        $('.list-group-item').on('click', function() {
            $(this).toggleClass('active');
            $(this).find('i').toggle();
        });

        // Initially hide all checkmarks
        $('.list-group-item i').hide();
    });
</script>
{% endblock script %}
