{% extends "shared/base.html" %}


{% block style %}
<style>
  body{
    background-color: #4b164c;
  }
  #edit-profile{
    background-color: #4b164c;
  }
  .top-navbar {
    background-color: #4b164c; /* Set your desired color here */
    color: white;
    padding: 40px 0;
    text-align: center;
    position: relative;
    z-index: 0;
  }
  .top-navbar .settings-text {
    font-size: 24px;
    margin: 0;
    font-weight: bold;
  }
  .profile-info {
    display: flex;
    align-items: center;
  }
  .profile-section {
    background-color: white;
    margin: -30px auto;
    width: calc(100%);
    padding: 20px 30px;
    display: flex;
    align-items: center;
    position: relative;
    justify-content: space-between;
    border-top-left-radius: 30px;
    border-top-right-radius: 30px;
    z-index: 1;
    overflow: hidden;
  }
  .profile-section img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 15px;
  }
  .profile-section h2 {
    margin: 0;
    font-size: 18px;
  }
  .profile-section p {
    margin: 0;
    font-size: 12px;
    color: #777;
  }
  #edit-profile .edit-profile-content {
    padding:30px 20px;
    background-color: white;
    height: 100hv;

  }
  
  .form-group {
    margin-bottom: 20px;
  }
  .form-control {
    border: none;
    border-bottom: 2px solid #4b164c;
    border-radius: 0;
    padding-left: 0;
  }
  .form-control:focus {
    box-shadow: none;
    border-color: #4b164c;
  }
  .image-reels-section {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    margin-bottom: 20px;
  }
  .image-reels-section img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    margin-right: 10px;
  }
  .image-reels-section .add-icon {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 60px;
    height: 60px;
    background-color: #e9ecef;
    border-radius: 50%;
    cursor: pointer;
  }
  .update-button {
    background-color: #4b164c;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 30px;
    width: 100%;
  }
  #edit-profile {
    padding-top: 30px;
    position: relative;
    z-index: 0;
    margin: 0 auto; /* Centers the div horizontally */
    max-width: 100%; /* Ensure it doesn't overflow on smaller screens */
    width: 100%;
    height: auto;
}



@media (max-width: 768px) {
    #edit-profile {
        padding: 40px;
        max-width: 100%; /* Adjust width for smaller devices */
    }
}

@media (min-width: 769px) {
    #edit-profile {
        max-width: 600px; /* Centering for larger screens */
    }
}
#edit-profile .top-rounded-white-box{
  padding-bottom: 50px;
}

</style>
{% endblock style %}

{% block content %}
<div class="">
  
  <h1 class="text-center">edit profile</h1>
  <div class="row d-flex justify-content-center " id="edit-profile">
    <div class="col-12 col-md-10 col-lg-8 top-rounded-white-box py-4 ">
      <div class="profile-section">
        <div class="profile-info">
          <img src="https://via.placeholder.com/50" alt="Profile Picture" />
          <div>
            <h2>Nazrul Islam</h2>
            <p>Never give up ðŸ’ª</p>
          </div>
        </div>
      </div>
      <div class="edit-profile-content" >
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" />
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="phone" placeholder="Phone Number" />
          </div>
          <div class="form-group">
            <label for="bio">Bio</label>
            <textarea class="form-control" id="bio" rows="3" placeholder="Bio"></textarea>
          </div>
          <div class="form-group">
            <label>Images</label>
            <div class="image-reels-section">
              <img src="https://via.placeholder.com/60" alt="Image 1" />
              <img src="https://via.placeholder.com/60" alt="Image 2" />
              <img src="https://via.placeholder.com/60" alt="Image 3" />
              <div class="add-icon">
                <i class="fas fa-plus"></i>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Reels</label>
            <div class="image-reels-section">
              <img src="https://via.placeholder.com/60" alt="Reel 1" />
              <img src="https://via.placeholder.com/60" alt="Reel 2" />
              <img src="https://via.placeholder.com/60" alt="Reel 3" />
              <div class="add-icon">
                <i class="fas fa-plus"></i>
              </div>
            </div>
          </div>
          <div class="form-group">
            <a href="/change-password" class="btn btn-link">Change Password</a>
          </div>
          <button type="submit" class="update-button">Update</button>
        </form>
        <br><br><br>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
  

{% block script %}
      <!-- Bootstrap JavaScript Libraries -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
{% endblock script %}
