{% extends "shared/base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="top-navbar-ps">
                <h1 class="settings-text-ps">Partner Preference</h1>
            </div>
            <div class="main-content-ps">
                <h2 class="section-title text-center">Partner Preferences</h2>

                <!-- Filter Form -->
                <form method="post" action="{% url 'dating:filter_preferences' %}">
                    {% csrf_token %}
                    <!-- Age Slider -->
                    <div class="form-group-ps">
                        <label for="age">Age</label>
                        <div id="age-slider"></div>
                        <input type="hidden" id="age_min" name="age_min" value="18">
                        <input type="hidden" id="age_max" name="age_max" value="35">
                        <div class="slider-label-ps">
                            <span>18</span>
                            <span id="ageValue">18-35</span>
                            <span>35</span>
                        </div>
                    </div>

                    <!-- Gender Selection -->
                    <div class="form-group-ps">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" class="form-control">
                            <option value="any">Any</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                            <option value="O">Others</option>
                        </select>
                    </div>

                    <!-- Location Input -->
                    <div class="form-group-ps">
                        <label for="locations">Locations</label>
                        <input type="text" name="location" id="locationInput" placeholder="Enter a location" class="form-control">
                    </div>

                    <!-- Hobbies Input -->
                    <div class="form-group-ps">
                        <label for="hobbies">Hobbies</label>
                        <input type="text" name="hobbies" id="hobbyInput" placeholder="Enter a hobby or interest" class="form-control">
                    </div>

                    <!-- Occupation -->
                    <div class="form-group-ps">
                        <label for="occupation">Occupation</label>
                        <select name="occupation" class="form-control">
                            <option value="any">Any</option>
                            <option value="student">Student</option>
                            <option value="professional">Professional</option>
                            <!-- Add other options here -->
                        </select>
                    </div>

                    <!-- Religion -->
                    <div class="form-group-ps">
                        <label for="religion">Religion</label>
                        <select name="religion" class="form-control">
                            <option value="any">Any</option>
                            <option value="christianity">Christianity</option>
                            <option value="islam">Islam</option>
                            <option value="hinduism">Hinduism</option>
                            <option value="buddhism">Buddhism</option>
                            <option value="judaism">Judaism</option>
                            <option value="atheism">Atheism</option>
                        </select>
                    </div>

                    <!-- Submit button -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-sm mt-2">Apply Filters</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script>
    // Age Slider Configuration
    var ageSlider = document.getElementById('age-slider');
    noUiSlider.create(ageSlider, {
        start: [18, 35],
        connect: true,
        range: {
            'min': 18,
            'max': 35
        },
        format: {
            to: function (value) {
                return Math.round(value);
            },
            from: function (value) {
                return Number(value);
            }
        }
    });
    ageSlider.noUiSlider.on('update', function (values, handle) {
        document.getElementById('ageValue').textContent = values.join(' - ');
        document.getElementById('age_min').value = values[0];
        document.getElementById('age_max').value = values[1];
    });
</script>
{% endblock %}
