
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Dating App{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Font Awesome CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />

    <!-- noUiSlider CSS (if needed) -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.4/nouislider.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    {% block style %}{% endblock %}
   

  </head>

  <body>
    <div class="container">
    <header>
      <!-- Navbar --><!-- Place navbar here -->
    {% block navbar %}
    {% endblock navbar %}
<!--       {% include 'shared/navbar.html' %} -->
    </header>

    <main class="container-fluid">
      <div class="row">
        <!-- Footer Menu for PC View -->
        {% include 'shared/side_menu_bar.html' %}
        
        <div class="col-md-8 col-lg-10 col-xl-10 main-content">
          {% block content %}
          {% endblock content %}
        </div>
      </div>
    </main>

    <footer>{% include 'shared/footer.html' %}</footer>

    <!-- jQuery (if needed) -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7x1dWoh0vv87aCpN5Hh5KqjDntC7M5pq2/0"
      crossorigin="anonymous"
    ></script>

    <!-- noUiSlider JavaScript (if needed) -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.4/nouislider.min.js"
      integrity="sha384-Qe1Yt8tOw0gMGyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    {% block script %}{% endblock %}
</div>

  </body>
</html>
