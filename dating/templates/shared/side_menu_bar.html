{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bottom-bar {
        background-color: white;
        border-top: 1px solid #ddd;
        box-shadow: 0 0px 10px 0px rgba(0, 0, 0, 0.1);
        padding: 10px 0;
        z-index: 1000;
        display: flex;
        justify-content: space-around;
        align-items: center;
        position: fixed;
        width: 100%;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 20px 20px 0 0;
      }
      .icon-container {
        text-align: center;
      }
      .icon-container i {
        color: #5a2d82;
        font-size: 24px;
      }
      .icon-container h5 {
        margin-top: 5px;
        font-size: 12px;
        color: #5a2d82;
      }

      /* PC View: Left Sidebar */
      @media (min-width: 768px) {
        .left-sidebar .bottom-bar {
          flex-direction: column;
          width: 80px;
          height: calc(100vh - 60px);
          top: 80px;
          bottom: auto;
          border-radius: 20px;
          padding: 0;
          margin: 0;
          position: fixed;

        }
        .icon-container h5 {
          display: none;
        }
      }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
    <nav class="col-md-2 left-sidebar d-none d-md-block">
        <!-- Footer Menu for PC View -->
        <div class="bottom-bar">
          <a href="#" title="Home">
            <div class="icon-container">
              <i class="fas fa-home"></i>
              <h5>Home</h5>
            </div>
          </a>
          <a href="#" title="Chat">
            <div class="icon-container">
              <i class="fas fa-comments"></i>
              <h5>Chat</h5>
            </div>
          </a>
          <a href="#" title="Search">
            <div class="icon-container">
              <i class="fas fa-search"></i>
              <h5>Search</h5>
            </div>
          </a>
          <a href="#" title="Favorites">
            <div class="icon-container">
              <i class="fas fa-star"></i>
              <h5>Favorites</h5>
            </div>
          </a>
          <a href="#" title="Profile">
            <div class="icon-container">
              <i class="fas fa-user"></i>
              <h5>Profile</h5>
            </div>
          </a>
        </div>
      </nav>
    </div>
    </div>    
</body>
</html>
