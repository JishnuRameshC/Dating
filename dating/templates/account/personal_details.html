{% extends "shared/account_base.html" %}
{% block meta %}
    <title>Personal Details </title>
{% endblock meta %}
{% load static %}
{% block content %}
        
<style>
    .p_details-container-fluid {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f8d5e0;
        font-family: 'Poppins', sans-serif;
    }
    @media (max-width: 768px) { 
        .p_details-container-fluid {
            height: 100vh; 
        }
    }
    .p_details-container {
        max-width: 500px;
        width: 100%;
        padding: 40px;
        background-color: white;
        border-radius: 15px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    }
    
    .p_details-h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 26px;
    }
    
    .p_details-form {
        display: flex;
        flex-direction: column;
    }
    
    .p_details-input {
        padding: 8px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        width: 100%;
    }
    
    .p_details-btn {
        background-color: black;
        color: #fff;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        font-size: 16px;
        padding: 10px 20px;
        margin-top: 20px;
        width: 100%;
        transition: background-color 0.3s ease;
    }
    
    .p_details-btn:hover {
        background-color: #333;
    }
    
    .p_details-input {
        position: relative;
        margin-top: 10px;
    }
    
    .p_details-input input {
        padding-right: 40px;
    }
    
    .p_details-input .fa-plus {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 18px;
        color: #000;
        cursor: pointer;
    }
    
    .file-input-with-icon {
        position: relative;
        margin-top: 10px;
    }
    
    .file-input-with-icon input[type="file"] {
        opacity: 0;
        position: absolute;
        width: 100%;
        height: 100%;
        cursor: pointer;
    }
    
    .file-input-with-icon .placeholder-input {
        padding-right: 40px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        width: 100%;
        background-color: #f8f8f8;
        cursor: pointer;
    }
    
    .file-input-with-icon i {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 18px;
        color: #000;
        cursor: pointer;
        pointer-events: none;
    }
    
    </style/>  
    
    
    
    <div class="container-fluid p_details-container-fluid py-3">
        <div class="p_details-container">
            <h2 class="p_details-h2">Personal Details</h2>
            <form class="p_details-form">
                <input type="text" id="age" name="age" placeholder="Age" class="p_details-input">
                <input type="date" id="dob" name="dob" placeholder="Date of Birth" class="p_details-input">
                <input type="text" id="hobbies" name="hobbies" placeholder="Hobbies" class="p_details-input">
                <input type="text" id="interests" name="interests" placeholder="Interests" class="p_details-input">
                <input type="text" id="smoking" name="smoking" placeholder="Smoking Habits" class="p_details-input">
                <input type="text" id="drinking" name="drinking" placeholder="Drinking Habits" class="p_details-input">
                
                <div class="input-container p_details-input">
                    <input type="text" id="qualifications" name="qualifications" placeholder="Qualifications">
                    <i class="fa-solid fa-plus"></i>
                </div>
                
                <div class="file-input-with-icon p_details-input">
                    <input type="file" id="profile-pic" name="profile-pic">
                    <input type="text" class="placeholder-input" placeholder="Profile Pic" disabled>
                    <i class="fa-regular fa-image"></i>
                </div>
                
                <div class="file-input-with-icon p_details-input">
                    <input type="file" id="images" name="images">
                    <input type="text" class="placeholder-input" placeholder="Add More Images" disabled>
                    <i class="fa-regular fa-image"></i>
                </div>
                
                <div class="file-input-with-icon p_details-input">
                    <input type="file" id="short-reel" name="short-reel">
                    <input type="text" class="placeholder-input" placeholder="Short Reel" disabled>
                    <i class="fa-solid fa-video"></i>
                </div>
                
                <button type="submit" class="next-btn p_details-btn">Next</button>
            </form>
        </div>
    </div>
    
    <script>
        document.querySelectorAll('.file-input-with-icon input[type="file"]').forEach(input => {
            input.addEventListener('change', function() {
                const placeholder = this.nextElementSibling;
                if (this.files.length > 0) {
                    placeholder.value = this.files[0].name;
                } else {
                    placeholder.value = "";
                }
            });
        });
    </script>
    
    
    
{% endblock content %}
