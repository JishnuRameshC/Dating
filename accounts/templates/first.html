{% extends "base.html" %}
{% load static %}
{% block content %}

<style>
    :root {
        --primary-bg-color: #f8d5e0;
        --primary-color: purple;
        --font-family: 'Poppins', sans-serif;
    }
    
    body {
        font-family: var(--font-family);
        margin: 0;
        padding: 0;
        height: 100%;
    }
    
    .first-custom-container {
        background-color: var(--primary-bg-color);
        min-height: 100vh;
    }
    
    .first-container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        max-width: 350px;
        width: 100%;
    }
    
    /* For smaller screens, ensure the container fills most of the viewport */
    @media (max-width: 576px) {
        .first-container {
            max-width: 100%;
            height: auto;
            padding: 20px;
        }
        
        .first-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .first-container a{
            margin-bottom: 30px;
        }
    }
</style>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<div class="first-custom-container d-flex justify-content-center align-items-center vh-100">
    <div class="container first-container bg-white p-4 rounded-3 shadow-lg text-center">
        <div class="image-container mb-4">
            <img src="{% static 'images/f2.png' %}" class="img-fluid" alt="Meet new people" style="max-height: 200px; object-fit: cover;">
        </div>
        <h2 class="mb-4">Let's meet new people around you</h2>
        <a href="{% url "accounts:login" %}" class="btn btn-primary w-100 d-flex align-items-center justify-content-center mb-2" style="background-color: purple; border-radius: 25px; border: 0;">
            <i class="fas fa-phone-volume me-2" style="background-color: rgb(245, 245, 245); border-radius: 50%; padding: 7px; color: purple;"></i> 
            Login with Email/Phone
        </a>
        <a href="#" class="btn btn-light w-100 d-flex align-items-center justify-content-center mb-2" style="border-radius: 25px;">
            <img src="{% static 'images/gicon.png' %}" class="me-2" alt="Google" height="25px" style="background-color: white; border-radius: 50%; padding: 6px;">
            Login with Google
        </a>
        <p class="mt-3">Don't have an account? <a href="{% url "accounts:signup" %}" class="text-primary">Sign Up</a></p>
    </div>

</div>
{% endblock content %}
