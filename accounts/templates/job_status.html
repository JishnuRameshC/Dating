{% extends "base.html" %}
{% block content %}
    <style>
        /* Body and container settings */
        .job_status_container-fluid {
            background-color: #f8d5e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px; /* Added padding for better mobile view */
            font-family: 'Poppins', sans-serif; /* Apply Poppins font globally */
        }

        .job_status_form-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2); /* Enhanced shadow for depth */
            max-width: 380px;
            width: 100%;
        }

        /* Form Header */
        .job_status_form-header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Checkbox Group */
        .job_status_checkbox-group {
            margin-top: 15px;
            padding-left: 20px; /* Shift checkbox column slightly to the right */
        }

        .job_status_checkbox-group label {
            display: flex;
            align-items: center; /* Aligns items vertically */
            margin-bottom: 15px; /* Original text style */
            font-weight: normal;
            font-size: 18px; /* Original text style */
        }

        .job_status_checkbox-group input[type="checkbox"] {
            margin-right: 10px; /* Space between checkbox and text */
        }

        /* Next Button */
        .job_status_next-button {
            background-color: black;
            color: #fff;
            border-radius: 15px; 
            border: 0;
            padding: 9px;
            margin-top: 30px;
            width: 100%;
            cursor: pointer;
            font-size: 15px; /* Original text style */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        /* Hover effect for button */
        .job_status_next-button:hover {
            background-color: #333; /* Slightly lighter black on hover */
        }
    </style>

    <div class="container-fluid job_status_container-fluid">
        <form class="form-container job_status_form-container" method="POST">
            {% csrf_token %}
            <h2 class="job_status_form-header">Job Status</h2>
            <div class="checkbox-group job_status_checkbox-group">
                <label><input type="checkbox" name="job_status" value="employer"> Employer</label>
                <label><input type="checkbox" name="job_status" value="employee"> Employee</label>
                <label><input type="checkbox" name="job_status" value="job_seeker"> Job Seeker</label>
            </div>
            <button type="submit" class="next-button job_status_next-button">Next</button>
        </form>
    </div>
    <script>
        // JavaScript to ensure only one checkbox is selected at a time
        const checkboxes = document.querySelectorAll('.job_status_checkbox-group input[type="checkbox"]');

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    checkboxes.forEach(box => {
                        if (box !== this) box.checked = false;
                    });
                }
            });
        });
    </script>
{% endblock content %}
